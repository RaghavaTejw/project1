
<h1 style="text-align:center;"><b>List of Players using table property in Material UI</b></h1><br><br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="background-color:antiquewhite;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Runs Column -->
    <ng-container matColumnDef="Runs">
      <th mat-header-cell *matHeaderCellDef> <b>Runs</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.runs}} </td>
    </ng-container>
  
    <!-- City Column -->
    <ng-container matColumnDef="City">
      <th mat-header-cell *matHeaderCellDef> <b>City</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
  
    <!-- Image Column -->
    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef> <b>Image</b> </th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.image}}" width="150" height="150"> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
